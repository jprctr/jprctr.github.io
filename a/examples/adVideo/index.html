<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, initial-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8">
    <title>Swap Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="../../aframe.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {

        var toggle = false;
        document.querySelector('#sphere').addEventListener('click', function () {
          if (toggle) {
            this.setAttribute('color', '#333333');
            $('#vs').attr('src','eclipse_151223a.mp4');
          } else {
            this.setAttribute('color', '#666666');
            $('#vs').attr('src','orbital_160126a.mp4');
          }
          toggle = !toggle;
        });
         

      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor fuse="true" maxDistance="100" timeout="1" color="#ffffff"></a-cursor>
        </a-camera>
      </a-entity>
      <!--  -->
      <a-sphere id="sphere" position="0 -2.5 0" radius="1" color="#333333">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.75 0.75 0.75" to="1 1 1"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.75 0.75 0.75"></a-animation>
      </a-sphere>
      <a-image src="cc.png" rotation="-90 0 0" position="0 0 4"></a-image>
      <!--  -->
      <a-videosphere id="vs" webkit-playsinline="true" src="eclipse_151223a.mp4" autoplay="true" loop="true" rotation="0 270 0"></a-videosphere>
    </a-scene>
  </body>
</html>
